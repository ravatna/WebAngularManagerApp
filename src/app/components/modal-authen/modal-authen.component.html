<!-- Modal Register-->
<div class="modal fade" id="modal-register" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Login</h4>
        </div> -->
        <div class="modal-body">
          <div class="form-column column col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  
            <div class="form-title">
                <h2>{{FormName}}</h2>
            </div>
            
            <!--Login Form-->
            <div class="styled-form login-form" *ngIf="IsGeneralMember == true">
                <form id="form-general">
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-user"></span></span>
                        <input type="text" name="username" [(ngModel)]="FormRegister.username" id="rusername" value="" placeholder="Username Name *">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
                        <input type="email" name="useremil" [(ngModel)]="FormRegister.email" value="" placeholder="Emai Address*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
                        <input type="email" name="useremil" [(ngModel)]="FormRegister.tel" value="" placeholder="tel. 08222222222*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="tel" name="tel" [(ngModel)]="FormRegister.password" value="" placeholder="Enter Password">
                    </div>
                    <div class="clearfix"  style="margin-top: 16px; margin-bottom: 16px;">
                        <div class="form-group pull-right">
                            <button (click)="onSendRegister()" id="btnreg" type="button" class="theme-btn btn-style-one">Register</button>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div style="text-align: center;">
                            <button type="button" (click)="setFormRegister(false)" class="w3-btn w3-white w3-border w3-border-red w3-text-red w3-round-large">สมัครสมาชิกพื่อลงประกาศขายรถ คลิกที่นี่</button>
                        </div>
                    </div>
                    
                </form>
            </div><!-- END-Register-General Menber -->

            <!-- Form Special Member -->
            <div class="styled-form login-form" *ngIf="IsGeneralMember == false">
                <form  id="form-special">
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-user"></span></span>
                        <input type="text" name="username" [(ngModel)]="FormRegisterSpecial.username" id="gusername" value="" placeholder="Username*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
                        <input type="email" name="useremil" [(ngModel)]="FormRegisterSpecial.email" value="" placeholder="Emai Address*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
                        <input type="text" name="firstname" [(ngModel)]="FormRegisterSpecial.firstName" value="" placeholder="FirstName*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
                        <input type="text" name="lastname" [(ngModel)]="FormRegisterSpecial.lastName" value="" placeholder="LastName*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="text" name="idcard13" [(ngModel)]="FormRegisterSpecial.idcard" value="" placeholder="ID CARD OR Passport">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="tel" name="tel" [(ngModel)]="FormRegisterSpecial.tel" value="" placeholder="Tel. 080000000">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="text" name="whatapp" [(ngModel)]="FormRegisterSpecial.whatApp" value="" placeholder="WhatApp ID.">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="text" name="line" [(ngModel)]="FormRegisterSpecial.line" value="" placeholder="Line ID.">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="password" name="password" [(ngModel)]="FormRegisterSpecial.password" value="" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="password" name="confirm" [(ngModel)]="FormRegisterSpecial.confirm_password" value="" placeholder="Enter Confirm Password">
                    </div>
                    <div class="clearfix"  style="margin-top: 16px; margin-bottom: 16px;">
                        <input type="checkbox" name="confirm" [(ngModel)]="FormRegisterSpecial.isChecked" id="confirm" /> I,argree to next register
                    </div>
                    <div class="clearfix"  style="margin-top: 16px; margin-bottom: 16px;">
                        <div class="form-group pull-right">
                            <button (click)="onSendRegisterSpecial()" type="button" class="theme-btn btn-style-one">Register</button>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div style="text-align: center;">
                            <button type="button" (click)="setFormRegister(true)"  class="w3-btn w3-white w3-border w3-border-red w3-text-red w3-round-large">สมัครสมาชิกทั่วไป คลิกที่นี่</button>
                        </div>
                    </div>
                    
                </form>
            </div><!-- END-Register-Special Member -->
        </div>
        </div>
        <div class="modal-footer" style="border: none;">
          <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="modal-login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Login</h4>
        </div> -->
        <div class="modal-body">
          <div class="form-column column col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  
            <div class="form-title">
                <h2>Login Now</h2>
            </div>
            <div style="height: 25px;"></div>
            <!--Login Form-->
            <div class="styled-form login-form">
                <form id="form-login">
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-user"></span></span>
                        <input type="text" name="username" [(ngModel)]="FormLogin.username" value="" placeholder="Username OR Emai Address*" required>
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="password" name="userpassword" [(ngModel)]="FormLogin.password" value="" placeholder="Enter Password" required>
                    </div>
                    <div class="clearfix"  style="margin-top: 16px; margin-bottom: 16px;">
                        <div class="form-group pull-left">
                            <button type="button" (click)="onSendLOgin()" class="theme-btn btn-style-one">login</button>
                        </div>
                        <div class="form-group social-links-two pull-right">
                            Or login with <a href="#" class="img-circle facebook"><span class="fa fa-facebook-f"></span></a> <a href="#" class="img-circle twitter"><span class="fa fa-twitter"></span></a> <a href="#" class="img-circle google-plus"><span class="fa fa-google-plus"></span></a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="pull-left">
                            <input type="checkbox" id="remember-re-me"><label class="remember-me" for="remember-me">&nbsp; Remember Me</label>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
        <div class="modal-footer" style="border: none;">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
